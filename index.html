<style type="text/css">  
.center {
display: flex;
justify-content: center;
}
</style>

<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <head>
        <title>Arabic Speech Recognition</title>
    </head>
    <body> <div class="center"><button type="button" id="speech_start" onclick="onStart()">Start here!</button>
    </div><br> 
    <div class="center"><p id="resulting_text"></p></div>
    </body>
</html>

<script type="text/javascript">
    const SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
    const SpeechRecognitionEvent = window.SpeechRecognitionEvent || webkitSpeechRecognitionEvent;
    const recognition = new SpeechRecognition();

    recognition.lang = 'ar';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;
    recognition.continuous = false;

    function onStart(){
    recognition.start();
    }

    recognition.onresult = function(event) {
        document.getElementById("resulting_text").innerHTML = event.results[0][0].transcript;
    }
    
</script>
